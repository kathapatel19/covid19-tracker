<script type="text/javascript">// api url 

fetch('https://api.rootnet.in/covid19-in/hospitals/beds') 
.then(res=>res.json()) 
.then(json=>console.log(json)); 


const api_url = 
  "https://api.rootnet.in/covid19-in/hospitals/beds"; 

// Defining async function 
async function getapi(url) { 
  
  // Storing response 
  const response = await fetch(url); 
  
  // Storing data in form of JSON 
  var data = await response.json(); 
  console.log(data); 
  if (response) { 
    hideloader(); 
  } 
  //console.log(data)
  show(data); 
} 
// Calling that async function 
getapi(api_url); 

// Function to hide the loader 
function hideloader() { 
  document.getElementById('loading').style.display = 'none'; 
} 

// Function to define innerHTML for HTML table 
function show(data) { 
  let tab = 
    `
    <thead >
        
      <th scope="col">State Name</th>
        <th scope="col">Rural Hospitals</th>
        <th scope="col">Rural Beds</th>
        <th scope="col">Urban Hospitals</th>
        <th scope="col">Urban Beds</th>
        <th scope="col">Total Hospitals</th>
        <th scope="col">Total Beds (State Wise)</th>
        
    </thead>`; 
  
  // Loop to access all rows 
  
  for (let r of data['data']['regional']) { 
    
    tab += `
    <tbody>
    <tr>
      
      <th scope="row">${r.state}</th>
        <td>${r.ruralHospitals}</td>
        <td>${r.ruralBeds}</td>
        <td>${r.urbanHospitals}</td>
        <td>${r.urbanBeds}</td>
        <td>${r.totalHospitals}</td>
        <td>${r.totalBeds}</td>
        
    </tr>
    </tbody>`; 
  } 
  // Setting innerHTML as tab variable 
  document.getElementById("emp").innerHTML = tab; 
} 




</script>
